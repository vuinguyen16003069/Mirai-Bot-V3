<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fca-Unofficial — Mirai Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body class="theme-dark">
    <canvas id="snowCanvas" aria-hidden="true"></canvas>

    <header class="topbar">
      <div class="logo">Fca-Unofficial</div>

      <div class="topbar-right">
        <div class="user">
          <div class="avatar" title="Mirai Bot">M</div>
          <div class="userName">Mirai Bot</div>
        </div>

        <div class="controls">
          <label class="control-inline"><input id="snowToggle" type="checkbox" checked> Snow</label>
          <label class="control-inline">Density <input id="density" type="range" min="10" max="300" value="100"></label>
          <label class="control-inline">Speed <input id="snowSpeed" type="range" min="25" max="200" value="100"></label>
          <label class="control-inline">Wind <input id="snowWind" type="range" min="1" max="12" value="4"></label>
          <button id="themeToggle" class="control-btn small" aria-label="Toggle theme">Theme</button>
          <button id="reloadConfig" class="control-btn small" aria-label="Reload configuration">Reload</button>
        </div>
      </div>
    </header>

    <main class="page">
      <section class="hero">
        <div class="hero-inner container">
          <h1 class="hero-title">Fca-Unofficial User Information</h1>
          <p class="hero-sub">UserName: <strong id="username">Loading...</strong> &nbsp;|&nbsp; Type: <strong>Bot</strong></p>

          <div class="canvas-wrap">
            <canvas id="myCanvas" aria-label="Animated name canvas"></canvas>
          </div>

          <div class="player">
            <div class="player-left">
              <div class="track-info">Now playing: <span class="track-name" id="track-name">Default Track</span>
              </div>
            </div>
            <div class="player-right">
                  <audio id="backgroundAudio" controls loop></audio>
            </div>
          </div>

          <p class="session">Session ID: <code id="session-id">Generating...</code>
            <button id="copySession" class="control-btn small">Copy</button>
          </p>

          <p class="credits">Thanks For Using <strong>Fca-Unofficial</strong> — From <strong>DONGDEV</strong></p>
          <div id="toast" class="toast" aria-live="polite" role="status" aria-atomic="true"></div>
        </div>
      </section>
    </main>

    <script src="./src/script.js" defer></script>
  </body>
</html>
